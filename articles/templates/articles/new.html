{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div>
    <h1 class='mb-3'>새 글 쓰기</h1>
    <form action="{% url 'articles:create' %}" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      {% bootstrap_form review_form %}
      <!-- title -->
      {% comment %} <div class="input-group mb-3">
        <button class="btn btn-outline-info text-black-50" type="button" id="button-addon1">제목</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="title">
      </div>

      <!-- content -->
      <div class="input-group mb-3">
        <button class="btn btn-outline-info text-black-50" type="button" id="button-addon1">내용</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" style='height:250px;' name="content">
      </div> 

      <div class="input-group">
        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
      </div> {% endcomment %}

      <!-- button -->
      <div class="container text-center">
        <button type="submit" class="btn btn-outline-primary m-5 px-5">리뷰 쓰기</button>
        <a type="button" class="btn btn-outline-warning px-5" href="{% url 'articles:index' %}">돌아가기</a>
      </div>
    </form>

  </div>

{% endblock body %}
